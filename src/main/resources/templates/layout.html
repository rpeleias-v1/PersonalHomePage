<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
	
	<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title th:text="${title}">(title)</title>
	<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}" rel="stylesheet"></link>	
	<link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>
<body>
	<div th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbsar-collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Rodrigo Peleias</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
            		<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="starter-template">
			<h1>Spring MVC /Tymeleaf/ Bootstrap</h1>
			<p class="lead" th:text="${name}">(name)</p>
		</div>
	</div>
	
	<div th:fragment="footer" id="footer">
		<div class="container">
			<p class="muted credit">Rodrigo Peleias Resume - @rpeleias</p>
			<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
      		<script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
		</div>
	</div>

</body>
</html>
